        .macwk-download-section {
            position: relative;
            padding: 80px 0 170px;
        }
        
        .macwk-download-section .main-content {
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 5;
            text-align: center;
        }
        
        body {
            display: flex;
            justify-content: center;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            width: 600px;
            margin-top: 100px;
        }
        
        .text-center {
            text-align: center;
        }
        
        a {
            position: relative;
            display: inline-block;
            padding: 25px 30px;
            margin: 40px 0;
            color: #03e9f4;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 4px;
            overflow: hidden;
        }
        
        a:hover {
            background: #03e9f4;
            color: #fff;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }
        
        a:nth-child(1) {
            filter: hue-rotate(270deg);
        }
        
        a:nth-child(2) {
            filter: hue-rotate(110deg);
        }
        
        a:nth-child(4) {
            filter: hue-rotate(-120deg);
        }
        
        a span {
            position: absolute;
            display: block;
        }
        
        a span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }
        
        @keyframes animate1 {
            0% {
                left: -100%;
            }
            50%,
            100% {
                left: 100%;
            }
        }
        
        a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }
        
        @keyframes animate2 {
            0% {
                top: -100%;
            }
            50%,
            100% {
                top: 100%;
            }
        }
        
        a span:nth-child(3) {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.50s;
        }
        
        @keyframes animate3 {
            0% {
                right: -100%;
            }
            50%,
            100% {
                right: 100%;
            }
        }
        
        a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }
        
        @keyframes animate4 {
            0% {
                bottom: -100%;
            }
            50%,
            100% {
                bottom: 100%;
            }
        }
        
        .panel {
            position: fixed;
            top: 20%;
            left: calc(50% - 250px);
            width: 500px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px 10px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            -webkit-transition: 0.2s cubic-bezier(0.55, 0.085, 0.68, 0.53);
            transition: 0.2s cubic-bezier(0.55, 0.085, 0.68, 0.53);
            -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
            z-index: -1;
        }
        
        .panel.is--open {
            -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
            z-index: 99;
        }
        
        .panel__content {
            padding-bottom: 4em;
            background: #fff;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            color: #5a5a5a;
            text-align: center;
        }
        
        .panel__content h4 {
            padding: 1.5em 0;
            border-bottom: 2px solid #ededed;
            color: #865fdf;
            font-size: 1.15em;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .panel__content h2 {
            padding: .5em 1.5em;
            font-size: 3em;
            font-weight: 300;
        }
        
        .panel__content p {
            margin: auto;
            width: 70%;
            font-size: 1.15em;
            font-weight: 300;
            line-height: 1.4;
        }
        
        .panel__flaps {
            display: -webkit-box;
            display: flex;
            -webkit-perspective: 1000px;
            perspective: 1000px;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        
        .flap {
            height: 100px;
            background: #865fdf;
            margin: 0;
        }
        
        .flap__btn {
            width: calc((100% - 212px) / 2);
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            position: relative;
            background: #8f69e8;
            color: white;
            cursor: pointer;
            font-size: 2.25em;
            font-weight: 700;
            text-decoration: none;
            z-index: 1;
            -webkit-transition: .2s ease;
            transition: .2s ease;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            -webkit-transform-origin: top center;
            transform-origin: top center;
        }
        
        .flap__btn:hover,
        .flap__btn:focus {
            background: #865fdf;
            outline: none;
            -webkit-transform: rotateX(-25deg) translate3d(0, 0, 0);
            transform: rotateX(-25deg) translate3d(0, 0, 0);
        }
        
        .outer {
            width: 106px;
        }
        
        .flap--left {
            border-bottom-left-radius: 25px;
            -webkit-transform-origin: top right;
            transform-origin: top right;
        }
        
        .flap--right {
            border-bottom-right-radius: 25px;
            -webkit-transform-origin: top left;
            transform-origin: top left;
        }
        
        .is--open .outer {
            -webkit-animation: swing 1.5s .2s ease;
            animation: swing 1.5s .2s ease;
        }
        
        .is--open .flap__btn:first-of-type {
            -webkit-animation: swing 1.5s .3s ease;
            animation: swing 1.5s .3s ease;
        }
        
        .is--open .flap__btn:last-of-type {
            -webkit-animation: swing 1.5s .4s ease;
            animation: swing 1.5s .4s ease;
        }
        
        @-webkit-keyframes swing {
            10% {
                -webkit-transform: rotateX(25deg);
                transform: rotateX(25deg);
            }
            50% {
                -webkit-transform: rotateX(-15deg);
                transform: rotateX(-15deg);
            }
            75% {
                -webkit-transform: rotateX(5deg);
                transform: rotateX(5deg);
            }
            90% {
                -webkit-transform: rotateX(-2.5deg);
                transform: rotateX(-2.5deg);
            }
            100% {
                -webkit-transform: rotateX(0deg);
                transform: rotateX(0deg);
            }
        }
        
        @keyframes swing {
            10% {
                -webkit-transform: rotateX(25deg);
                transform: rotateX(25deg);
            }
            50% {
                -webkit-transform: rotateX(-15deg);
                transform: rotateX(-15deg);

            75% {
                -webkit-transform: rotateX(5deg);
                transform: rotateX(5deg);
            }
            90% {
                -webkit-transform: rotateX(-2.5deg);
                transform: rotateX(-2.5deg);
            }
            100% {
                -webkit-transform: rotateX(0deg);
                transform: rotateX(0deg);
            }
        }
